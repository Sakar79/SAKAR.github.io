<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakar Panta | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #121212;
            color: #ECECEC;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header, .hero, .skills, .portfolio, .testimonials, .contact, .footer {
            padding: 60px 0;
            text-align: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #121212;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header nav a {
            margin: 0 15px;
            color: #00C9A7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #00A385;
        }

        .hero {
            background: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg') center/cover;
            color: #121212;
            padding-top: 150px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .skills {
            background-color: #1F1F1F;
        }

        .skills .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .portfolio .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        .portfolio .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .portfolio .grid-item:hover img {
            transform: scale(1.05);
        }

        .footer {
            background-color: #292929;
            padding: 30px;
        }

        .footer p {
            font-size: 0.9rem;
            color: #AAAAAA;
        }
    </style>
</head>
<body>

    <div class="header">
        <nav>
            <a href="#hero">Home</a>
            <a href="#skills">Skills</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <section class="hero" id="hero">
        <div class="container">
            <h1>Sakar Panta</h1>
            <p>Photographer | Web Designer | Storyteller</p>
            <a href="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/Artboard%201.pdf" download="S_Panta_Resume.pdf">
                <button>Download Resume</button>
            </a>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="grid">
                <div class="grid-item">
                    <a href="street-photography.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="Street Photography">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="portraits.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="Portraits">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="food-photography.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg" alt="Food Photography">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="work-shoot.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/img20240827_14315761-copy.jpg" alt="Work Shoot">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="photoshop.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_1940-2.jpg" alt="Photoshop">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="wildlife-photography.html">
                        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/1111.jpg" alt="Wildlife Photography">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:Sakarpanta2002@gmail.com">Sakarpanta2002@gmail.com</a></p>
            <p>Phone: (+61) 04 16964722</p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sakar Panta. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
