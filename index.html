<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Sakar Panta | Photographer & Web Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      width: 90%;
      max-width: 1400px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      animation: fadeInDown 1s ease;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .header nav a:hover {
      background-color: #ff005c;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      animation: zoomIn 1.5s ease;
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      text-align: center;
    }

    .hero h1 {
      font-size: 56px;
      animation: fadeInUp 1.2s ease;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 30px;
      animation: fadeInUp 1.5s ease;
    }

    .hero .btn {
      padding: 12px 40px;
      background-color: #ff005c;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }

    .hero .btn:hover {
      background-color: #e60052;
      transform: scale(1.05);
    }

    .section {
      padding: 100px 0;
      animation: fadeIn 1s ease;
    }

    .section h2 {
      text-align: center;
      font-size: 42px;
      color: #ff005c;
      margin-bottom: 50px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      background-color: #333;
      cursor: pointer;
      transition: transform 0.4s;
      animation: slideInUp 1s ease;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s;
      animation: float 4s ease-in-out infinite;
    }

    .portfolio-item:hover img {
      transform: scale(1.05) rotate(1deg);
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }

    .overlay span {
      font-size: 24px;
      color: #ff005c;
      font-weight: bold;
    }

    .footer {
      background-color: #222;
      padding: 50px;
      text-align: center;
      color: #888;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(1.1); }
      to { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }

      .hero .btn {
        padding: 10px 30px;
        font-size: 16px;
      }

      .portfolio-grid {
        grid-template-columns: 1fr;
      }

      .header nav a {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header container">
    <div class="logo">Sakar Panta</div>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Sakar Panta</h1>
      <p>Photographer | Web Designer | Storyteller</p>
      <button class="btn">Explore My Work</button>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="section" id="portfolio">
    <h2>My Work</h2>
    <div class="container portfolio-grid">
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="Street Photography">
        <div class="overlay"><span>Street Photography</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="Portraits">
        <div class="overlay"><span>Portraits</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/1111.jpg" alt="Wildlife">
        <div class="overlay"><span>Wildlife</span></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Sakar Panta | All Rights Reserved</p>
  </footer>

</body>
</html>
