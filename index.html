<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakar Panta | Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .portfolio-item {
      background-color: #f4f4f4;
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .portfolio-item:hover {
      transform: scale(1.02);
    }

    .portfolio-item span {
      position: relative;
      z-index: 1;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

  </style>
</head>
<body>

  <section class="portfolio" id="portfolio">
    <div class="container">
      <h2>My Portfolio</h2>
      
      <a href="street-photography.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="Street Photography">
        <span>Street Photography</span>
      </a>

      <a href="portraits.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="Portraits">
        <span>Portraits</span>
      </a>

      <a href="food-photography.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg" alt="Food Photography">
        <span>Food Photography</span>
      </a>

      <a href="work-shoot.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/img20240827_14315761-copy.jpg" alt="Work Shoot">
        <span>Work Shoot</span>
      </a>

      <a href="photoshop.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_1940-2.jpg" alt="Photoshop">
        <span>Photoshop</span>
      </a>

      <a href="wildlife-photography.html" class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/1111.jpg" alt="Wildlife Photography">
        <span>Wildlife Photography</span>
      </a>

    </div>
  </section>

</body>
</html>
