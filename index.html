<!DOCTYPE html>
<html>
<head>
  <title>SAKAR PANTA - Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    .bgimg {
      background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      position: relative;
      z-index: -1;
    }
    .bgimg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
      transition: transform 0.7s ease;
    }
    .bgimg.scrolled::after {
      transform: scale(1.1);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      background-color: #333;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      font-weight: 600;
    }
    .navbar a:hover {
      background-color: #555;
      border-radius: 4px;
    }
    .portfolio-title {
      font-family: "Poppins", sans-serif;
      font-size: 36px;
      font-weight: 600;
      color: #333;
    }
    .photo-container {
      position: relative;
      overflow: hidden;
      margin-bottom: 16px;
      transition: transform 0.3s;
    }
    .photo-container img {
      width: 100%;
      transition: transform 0.3s;
    }
    .photo-container:hover img {
      transform: scale(1.05);
    }
    .hover-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 18px;
      text-align: center;
      transition: opacity 0.3s;
      opacity: 0;
    }
    .photo-container:hover .hover-text {
      opacity: 1;
    }
    .pricing-container {
      background-color: #f1f1f1;
      padding: 64px 0;
    }
    .pricing-card {
      background-color: #333;
      color: #fff;
      padding: 32px;
      margin: 16px;
      text-align: center;
    }
    .pricing-card.premium {
      background-color: #444;
      color: #fff;
    }
    .pricing-card h3 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .contact-container {
      padding: 64px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div>SAKAR PANTA</div>
  <div>
    <a href="#portfolio">Portfolio</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- Background Section -->
<div class="bgimg"></div>

<!-- Portfolio Section -->
<div class="w3-container w3-padding-64" id="portfolio">
  <h2 class="portfolio-title">My Portfolio</h2>
  <div class="w3-row-padding">
    <div class="w3-third">
      <a href="street-photography.html">
        <div class="photo-container">
          <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg">
          <div class="hover-text">Street Photography</div>
        </div>
      </a>
    </div>
    <div class="w3-third">
      <a href="portraits.html">
        <div class="photo-container">
          <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg">
          <div class="hover-text">Portraits</div>
        </div>
      </a>
    </div>
    <div class="w3-third">
      <a href="food-photography.html">
        <div class="photo-container">
          <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg">
          <div class="hover-text">Food Photography</div>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Pricing Section -->
<div class="pricing-container" id="pricing">
  <h2>Pricing</h2>
  <div class="w3-row-padding">
    <div class="w3-third">
      <div class="pricing-card">
        <h3>Basic Package</h3>
        <p>$50</p>
        <p>10 Images</p>
        <p>1 Hour Session</p>
        <button class="w3-button w3-black">Book Now</button>
      </div>
    </div>
    <div class="w3-third">
      <div class="pricing-card premium">
        <h3>Pro Package</h3>
        <p>$150</p>
        <p>25 Images</p>
        <p>2 Hour Session</p>
        <button class="w3-button w3-black">Book Now</button>
      </div>
    </div>
  </div>
</div>

<!-- Contact Section -->
<div class="contact-container" id="contact">
  <h2>Contact Me</h2>
  <p>For bookings or inquiries, feel free to reach out:</p>
  <form>
    <input class="w3-input w3-margin-bottom" type="text" placeholder="Your Name" required>
    <input class="w3-input w3-margin-bottom" type="email" placeholder="Your Email" required>
    <textarea class="w3-input w3-margin-bottom" placeholder="Your Message" required></textarea>
    <button class="w3-button w3-black">Send</button>
  </form>
</div>

<script>
  // Parallax Background Animation
  window.addEventListener("scroll", function () {
    const bgimg = document.querySelector('.bgimg');
    const scrollPosition = window.pageYOffset;
    bgimg.classList.toggle('scrolled', scrollPosition > 100);
  });
</script>

</body>
</html>
