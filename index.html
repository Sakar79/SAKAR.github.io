<!DOCTYPE html>
<html>
  <head>
    <title>SAKAR'S PORTFOLIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body, h1, h2, h3, h4, h5, h6 {font-family: "Montserrat", sans-serif}
      .w3-row-padding img {margin-bottom: 12px}

      .bgimg {
        width: 40%;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
        transition: background-image 1s ease-in-out;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const bgimg = document.querySelector(".bgimg");

        const images = [
          "https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg",
          "https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg",
          "https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg",
          "https://www.w3schools.com/w3images/wedding.jpg"
        ];

        let currentIndex = 0;
        const totalImages = images.length;
        const scrollInterval = window.innerHeight / 2;

        window.addEventListener("scroll", function() {
          const scrollY = window.scrollY;
          const index = Math.floor(scrollY / scrollInterval) % totalImages;

          if (index !== currentIndex) {
            currentIndex = index;
            bgimg.style.backgroundImage = `url('${images[currentIndex]}')`;
          }
        });
      });
    </script>
  </head>
<body>
