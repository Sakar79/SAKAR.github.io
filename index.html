<!DOCTYPE html>
<html>
<head>
    <title>Sakar's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Montserrat&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
            transition: background-color 0.4s;
        }

        .navbar.scrolled {
            background-color: rgba(50, 50, 50, 0.9);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 16px;
            transition: font-weight 0.3s, background-color 0.3s;
        }

        .navbar a:hover, .navbar a:focus {
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero .content {
            z-index: 1;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .hero h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .hero .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            position: relative;
            z-index: 1;
        }

        .hero .btn:hover {
            background-color: #555;
        }

        .download-section, .pricing, .contact {
            padding: 50px 0;
            background-color: #fff;
        }

        .download-section h2, .pricing h2, .contact h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .download-section .btn-download {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-section .btn-download:hover {
            background-color: #555;
        }

        .price-item {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .price-item:hover {
            background-color: #ddd;
        }

        .contact form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .contact input, .contact textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .contact .btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .contact .btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar" id="navbar">
    <a href="#hero">Home</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#pricing">Pricing</a>
    <a href="#download">Download</a>
    <a href="#contact">Contact</a>
</div>

<!-- Hero Section -->
<section class="hero" id="hero">
    <div class="content">
        <h1>Capturing Moments, Creating Stories</h1>
        <p>Photography | Web Design | Visual Storytelling</p>
        <a href="#contact" class="btn">Book Now</a>
    </div>
</section>

<!-- Download Section -->
<section class="download-section" id="download">
    <h2>Download My Portfolio</h2>
    <a href="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/portfolio.pdf" class="btn-download" download>Download Portfolio</a>
</section>

<!-- Pricing Section -->
<section class="pricing" id="pricing">
    <h2>Pricing</h2>
    <div class="price-item">Basic Package: $10/month</div>
    <div class="price-item">Premium Package: $25/month</div>
</section>

<!-- Contact Section -->
<section class="contact" id="contact">
    <h2>Contact Me</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>
</section>

<script>
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
</script>

</body>
</html>
