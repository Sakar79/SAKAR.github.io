<!DOCTYPE html>
<html>
<head>
    <title>Sakar's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
        }

        .bgimg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
            min-height: 100vh;
            animation: slideBg 15s infinite linear;
        }

        @keyframes slideBg {
            0% { background-position: center; }
            50% { background-position: bottom; }
            100% { background-position: center; }
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 15px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            transition: font-weight 0.3s;
        }

        .navbar a:hover, .navbar a:focus {
            font-weight: bold;
        }

        .portfolio-heading, .pricing-heading, .contact-heading {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .photo-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
            opacity: 0;
            transform: scale(0.9);
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .photo-container.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .photo-container img {
            width: 100%;
            transition: transform 0.5s;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-container:hover .hover-text {
            opacity: 1;
        }

        .premium-package {
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .bgimg {
                min-height: 60vh;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
    <a href="#pricing">Pricing</a>
</div>

<!-- Background Image -->
<div class="bgimg"></div>

<!-- Portfolio Section -->
<div class="w3-padding-32 w3-content" id="portfolio">
    <h2 class="portfolio-heading">My Portfolio</h2>
    <hr class="w3-opacity">
    <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-half">
            <div class="photo-container">
                <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg">
                <div class="hover-text">Street Photography</div>
            </div>
            <div class="photo-container">
                <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg">
                <div class="hover-text">Portraits</div>
            </div>
        </div>
        <div class="w3-half">
            <div class="photo-container">
                <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg">
                <div class="hover-text">Food Photography</div>
            </div>
            <div class="photo-container">
                <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/img20240827_14315761-copy.jpg">
                <div class="hover-text">Work Shoot</div>
            </div>
        </div>
    </div>
</div>

<!-- Pricing Section -->
<div class="w3-padding-32 w3-content" id="pricing">
    <h2 class="pricing-heading">Pricing</h2>
    <div class="w3-row">
        <div class="w3-half w3-center">
            <div class="w3-card">
                <h3>Basic</h3>
                <p>$10 per month</p>
            </div>
        </div>
        <div class="w3-half w3-center premium-package">
            <div class="w3-card">
                <h3>Premium</h3>
                <p>$25 per month</p>
            </div>
        </div>
    </div>
</div>

<!-- Contact Section -->
<div class="w3-padding-32 w3-content" id="contact">
    <h2 class="contact-heading">Contact</h2>
    <p class="w3-center">Email: sakarpanta2002@gmail.com</p>
    <p class="w3-center">Phone: (+61) 04 16964722</p>
</div>

<!-- Scroll Animation Script -->
<script>
    const photos = document.querySelectorAll('.photo-container');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, {
        threshold: 0.5
    });

    photos.forEach(photo => {
        observer.observe(photo);
    });
</script>

</body>
</html>
