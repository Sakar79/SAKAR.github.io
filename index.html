<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakar Panta | Photographer & Web Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff005c;
      --bg-color: #121212;
      --text-color: #fff;
      --gray: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .header {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      background-color: rgba(18, 18, 18, 0.9);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg') center/cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      text-align: center;
      color: var(--text-color);
      animation: fadeIn 1.5s ease;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero-content .btn {
      padding: 12px 30px;
      background-color: var(--primary-color);
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .hero-content .btn:hover {
      background-color: #e60052;
    }

    .section {
      padding: 100px 0;
    }

    .section h2 {
      text-align: center;
      font-size: 36px;
      color: var(--primary-color);
      margin-bottom: 40px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }

    .overlay span {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .footer {
      background-color: #222;
      padding: 50px;
      text-align: center;
    }

    .footer p {
      color: var(--gray);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header container">
    <div class="logo">Sakar Panta</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-in">
    <div class="hero-content">
      <h1>Sakar Panta</h1>
      <p>Photographer & Web Designer</p>
      <button class="btn">View Portfolio</button>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="section" id="portfolio">
    <h2>Portfolio</h2>
    <div class="container portfolio-grid">
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="100">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="">
        <div class="overlay"><span>Street Photography</span></div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="200">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="">
        <div class="overlay"><span>Portraits</span></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Sakar Panta. All Rights Reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>

</body>
</html>
