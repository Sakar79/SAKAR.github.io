<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakar Panta | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #121212;
            color: #ECECEC;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header, .hero, .skills, .portfolio, .footer {
            padding: 60px 0;
            text-align: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #121212;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .header nav a {
            color: #00C9A7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #00A385;
        }

        .hero {
            background: linear-gradient(135deg, #00C9A7, #005F56);
            padding-top: 120px;
            padding-bottom: 100px;
            color: #FFFFFF;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .hero .download-btn {
            padding: 12px 25px;
            background-color: #00C9A7;
            border: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 0px;
            transition: background-color 0.3s;
        }

        .hero .download-btn:hover {
            background-color: #00A385;
        }

        .portfolio .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .portfolio .grid-item {
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.4s;
            cursor: pointer;
        }

        .portfolio .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }

        .portfolio .grid-item:hover img {
            filter: brightness(1);
        }

        .footer {
            background-color: #292929;
            padding: 30px 0;
        }

        .footer p {
            font-size: 0.9rem;
            color: #AAAAAA;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
                padding: 0 10px;
            }

            .hero .download-btn {
                padding: 10px 20px;
            }

            .portfolio .grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .header nav {
                gap: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <nav>
            <a href="#hero">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <section class="hero" id="hero">
        <div class="container">
            <h1>Sakar Panta</h1>
            <p>Photographer | Web Designer | Storyteller</p>
            <a href="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/Artboard%201.pdf" download="S_Panta_Resume.pdf">
                <button class="download-btn">Download Resume</button>
            </a>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="Street Photography">
                </div>
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="Portraits">
                </div>
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg" alt="Food Photography">
                </div>
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/img20240827_14315761-copy.jpg" alt="Work Shoot">
                </div>
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_1940-2.jpg" alt="Photoshop">
                </div>
                <div class="grid-item">
                    <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/1111.jpg" alt="Wildlife Photography">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sakar Panta. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
