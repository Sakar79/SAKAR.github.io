<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakar Panta | Photographer & Web Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .header .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header nav {
      display: flex;
      gap: 20px;
    }

    .header a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .header a:hover {
      background-color: #333;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg') center/cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease;
    }

    .hero .btn {
      padding: 10px 30px;
      background-color: #ff005c;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: background 0.3s;
    }

    .hero .btn:hover {
      background-color: #e60052;
    }

    .section {
      padding: 80px 0;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      color: #ff005c;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      background-color: #333;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }

    .overlay span {
      font-size: 24px;
      color: #ff005c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header container">
    <div class="logo">Sakar Panta</div>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Sakar Panta</h1>
      <p>Photographer | Web Designer | Storyteller</p>
      <button class="btn">View Portfolio</button>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="section" id="portfolio">
    <h2>Portfolio</h2>
    <div class="container portfolio-grid">
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="">
        <div class="overlay"><span>Street Photography</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="">
        <div class="overlay"><span>Portraits</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg" alt="">
        <div class="overlay"><span>Abstract</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_1885%202.jpg" alt="">
        <div class="overlay"><span>Landscape</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_2400%202.jpg" alt="">
        <div class="overlay"><span>Urban Exploration</span></div>
      </div>
      <div class="portfolio-item">
        <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_2875.jpeg" alt="">
        <div class="overlay"><span>Nature</span></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Sakar Panta. All Rights Reserved.</p>
  </footer>

</body>
</html>
