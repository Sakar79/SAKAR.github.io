<!DOCTYPE html>
<html>
<head>
    <title>Sakar's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
            transition: background-color 0.4s;
        }

        .navbar.scrolled {
            background-color: rgba(50, 50, 50, 0.9);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 16px;
            transition: font-weight 0.3s, background-color 0.3s;
        }

        .navbar a:hover, .navbar a:focus {
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .bgimg {
            position: relative;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
            background-size: cover;
            background-position: center;
            animation: bgAnimate 15s infinite alternate ease-in-out;
        }

        @keyframes bgAnimate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .intro-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 80%;
            max-width: 600px;
        }

        .intro-heading {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .intro-text {
            font-size: 16px;
            line-height: 1.6;
        }

        .content-section {
            padding: 50px 0;
            text-align: center;
        }

        .portfolio-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .photo-container {
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .photo-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .photo-container:hover .photo-title {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar a {
                margin: 0 10px;
                font-size: 14px;
            }

            .intro-container {
                width: 95%;
                padding: 15px;
            }

            .intro-heading {
                font-size: 24px;
            }

            .intro-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar" id="navbar">
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
    <a href="#pricing">Pricing</a>
</div>

<!-- Background Section -->
<div class="bgimg">
    <div class="intro-container">
        <div class="intro-heading">Hi, I'm Sakar Panta</div>
        <div class="intro-text">
            Photographer & Web Designer. Capturing moments that tell stories. Let's create something amazing together.
        </div>
    </div>
</div>

<!-- Portfolio Section -->
<div class="content-section" id="portfolio">
    <h2 class="section-heading">My Portfolio</h2>
    <div class="portfolio-grid">
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/IMG_0288%202.jpg" alt="Street Photography">
            <div class="photo-title">Street Photography</div>
        </div>
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_7860.jpeg" alt="Portraits">
            <div class="photo-title">Portraits</div>
        </div>
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_0790.jpg" alt="Food Photography">
            <div class="photo-title">Food Photography</div>
        </div>
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/img20240827_14315761-copy.jpg" alt="Work Shoot">
            <div class="photo-title">Work Shoot</div>
        </div>
    </div>
</div>

<script>
    // Navbar Scroll Effect
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Scroll Animation for Images
    const photos = document.querySelectorAll('.photo-container');
    window.addEventListener('scroll', function() {
        const windowHeight = window.innerHeight;
        photos.forEach(photo => {
            const rect = photo.getBoundingClientRect();
            const distance = Math.abs(rect.top - windowHeight / 2);
            const scale = 1 - (distance / windowHeight) * 0.2;
            photo.style.transform = scale(${Math.max(scale, 0.85)});
        });
    });
</script>

</body>
</html>
