<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakar Panta | Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .hero {
      background-image: url('https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg');
      background-size: cover;
      background-position: center;
      padding: 80px 0;
      text-align: center;
      color: #fff;
    }

    .hero .container {
      position: relative;
      top: -40px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
    }

    .hero .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero .btn:hover {
      background-color: #555;
    }

    .portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .portfolio-item {
      width: 30%;
      position: relative;
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .pricing, .contact {
      padding: 50px 0;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .pricing h2, .contact h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .pricing-grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .pricing-item {
      width: 300px;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pricing-item h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .pricing-item .price {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    .pricing-item .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .pricing-item .btn:hover {
      background-color: #555;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact input, .contact textarea, .contact button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <div class="logo">Sakar Panta</div>
      <nav>
        <a href="#hero">Home</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="container">
      <h1>SAKAR PANTA</h1>
      <p>Photographer and Web Designer.</p>
      <a href="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/Artboard%201.pdf" download="S_Panta_Resume.pdf" class="btn">Download Resume</a>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_2919.jpeg" alt="Portfolio 1">
    </div>
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_2941.jpeg" alt="Portfolio 2">
    </div>
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_2950.jpeg" alt="Portfolio 3">
    </div>
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3002.jpeg" alt="Portfolio 4">
    </div>
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3108.jpeg" alt="Portfolio 5">
    </div>
    <div class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Sakar79/SAKAR.github.io/main/DSC_3137.jpeg" alt="Portfolio 6">
    </div>
  </section>

  <!-- Pricing Section -->
  <section class="pricing" id="pricing">
    <div class="container">
      <h2>My Pricing</h2>
      <div class="pricing-grid">
        <div class="pricing-item">
          <h3>Basic</h3>
          <p>Web Design | Photography | 5GB Storage | Mail Support</p>
          <div class="price">$10 / month</div>
          <a href="#" class="btn">Sign Up</a>
        </div>

        <div class="pricing-item">
          <h3>Pro</h3>
          <p>Web Design | Photography | 50GB Storage | Endless Support</p>
          <div class="price">$25 / month</div>
          <a href="#" class="btn">Sign Up</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
